{% extends "layout.html" %}

{% block head %}
    <link href="/static/css/index.css" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-md-6">
                <h2>最新文书</h2>
                <table>
                    {% for id, title, time in articles %}
                        <tr class="articles">
                            <td><a href="/article/{{ id }}">{{ title[:15] }}...</a></td>
                            <!-- &nbsp;&nbsp;&nbsp;&nbsp; -->
                            <td><span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                            {{ time }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col-xs-8 col-md-6"> 
                <h2>最热法院</h2>
                <table>
                    {% for court, c in courts %}
                        <tr class="courts">
                            <td><a href="/court/{{ court }}/page/1">{{ court }}</a>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td><span class="badge">{{ c }}</span></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
